<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* Apply some styles to the audio player */
.audio-player {
    max-width: 400px;
    margin: 20px auto;
    background-color: #f2f2f2;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style the audio controls */
audio {
    width: 100%;
    outline: none;
}

/* Style the progress bar */
audio::-webkit-media-controls-timeline {
    background: #333;
}

</style>
<body>

<div class="audio-player">
    <audio controls>
        <source src="d:\sem exam\img\Sports - Motivational ! Tamil.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

</body>
</html>
