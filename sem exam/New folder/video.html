<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* Apply some styles to the video player */
.video-player {
    max-width: 600px;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style the video controls */
video {
    width: 100%;
    display: block;
}

/* Style the progress bar */
video::-webkit-media-controls-timeline {
    background: #333;
}

</style>
<body>

<div class="video-player">
    <video controls>
        <source src="d:\sem exam\img\_jeeva_editz_18_1637331833484848.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</div>

</body>
</html>
